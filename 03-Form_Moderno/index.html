<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <form action="" class="form">
        <h2 class="form__title">¡Registrate a la Newsletter!</h2>
        <p class="form__subtitle">¡Suscribete a nuestra newsleter para no perderte de niguna actualización!</p>
        <div class="form__inputs">
            <label for="" class="form__label">
                <input class="form__input" type="text" placeholder=" "></input>
                <span class="form__text">Ingresa tu nombre</span>
            </label>
             <label for="" class="form__label">
                <input class="form__input" type="email" placeholder=" "></input>
                <span class="form__text">Ingresa tu correo</span>
            </label>
        </div>

        <input type="submit" value="Registrate" class="form__submit">
    </form>
    
</body>
</html>
